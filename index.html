    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/css/docs.css" rel="stylesheet">
    <link href="assets/js/google-code-prettify/prettify.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">

  </head>

  <body>
    <div class="container">
      <div class="m_head row">
        <div class="span2 offset1">
          <div class="btn-group">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">Save the Badgers <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li>Things go here.</li>
            </ul>
          </div>
        </div>
        <div class="span2 offset2"><img class="organization_logo" src="assets/img/organization_logo.png" />
        </div>
        <div class="span2 offset2">
          <div class="btn-group">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              <div class="level_box">3</div>
              Joel Califa
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li>Things go here.</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="main_bar">
      <div class="container">
        <div class="row">
          <div class="span2 offset2" id="dashboard_link"><a href="#"><h1>DASHBOARD</h1></a></div>
            <div class="span2 offset1" id="calls_link"><a href="#"><h1>MAKE CALLS</h1></a></div>
            <div class="span2 offset1" id="friends_link"><a href="#"><h1>FRIENDS</h1></a></div>
        </div>
        <img class="selection_chevron" src="assets/img/header_chevron.png" />
      </div>
    </div>
    <div class="secondary_bar">
      <div class="container">
        <div class="row">
          <div class="span2 offset2" id="outreach_link"><a href="#"><h2>Outreach</h2></a></div>
          <div class="span2 offset1" id="buildlist_link"><a class="active" href="#"><h2>Build List</h2></a></div>
          <div class="span2 offset1" id="addinfo_link"><a href="#"><h2>Add Info</h2></a></div>
        </div>
      </div>
    </div>
    <div class="bigdiv">
      <img class="content_image" src="assets/img/content.png">
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/google-code-prettify/prettify.js"></script>
    <script src="assets/js/bootstrap-transition.js"></script>
    <script src="assets/js/bootstrap-alert.js"></script>
    <script src="assets/js/bootstrap-modal.js"></script>
    <script src="assets/js/bootstrap-dropdown.js"></script>
    <script src="assets/js/bootstrap-scrollspy.js"></script>
    <script src="assets/js/bootstrap-tab.js"></script>
    <script src="assets/js/bootstrap-tooltip.js"></script>
    <script src="assets/js/bootstrap-popover.js"></script>
    <script src="assets/js/bootstrap-button.js"></script>
    <script src="assets/js/bootstrap-collapse.js"></script>
    <script src="assets/js/bootstrap-carousel.js"></script>
    <script src="assets/js/bootstrap-typeahead.js"></script>
    <script src="assets/js/bootstrap-affix.js"></script>
    <script src="assets/js/application.js"></script>
    <script>
      $(document).ready(function () {
        $('.selection_chevron').css('left', $('#friends_link').offset().left + 75 + 'px')
      })
      $('#dashboard_link').click(function () {
        $('.selection_chevron').css('left', $('#dashboard_link').offset().left + 75 + 'px')
        $('.secondary_bar .row').slideUp()
      })
      $('#calls_link').click(function () {
        $('.selection_chevron').css('left', $('#calls_link').offset().left + 75 + 'px')
        $('.secondary_bar .row').slideUp()
      })
      $('#friends_link').click(function () {
        $('.selection_chevron').css('left', $('#friends_link').offset().left + 75 + 'px')
        $('.secondary_bar .row').slideDown()
      })
      
    </script>
